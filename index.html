<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="NSIS mode for CodeMirror 5">
  <title>Demo | codemirror-nsis</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.min.css" />
  <link rel="stylesheet" href="dist/theme.min.css" />
  <style>
    label { font-weight: bold; }
    .CodeMirror { height: auto; }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="h3">codemirror-nsis</h1>
        <p>A mode for <a href="https://nsis.sourceforge.io">NSIS</a> to use with <a href="https://codemirror.net/">CodeMirror</a>, the versatile text editor implemented in JavaScript for the browser.</p>

        <p>
          <label for="editor">Example</label>
          <textarea id="editor" class="codemirror">
; The name of the installer
Name "Example1"

; The file to write
OutFile "example1.exe"

; Request application privileges for Windows Vista
RequestExecutionLevel user

; Build Unicode installer
Unicode True

; The default installation directory
InstallDir $DESKTOP\Example1

;--------------------------------

; Pages

Page directory
Page instfiles

;--------------------------------

; The stuff to install
Section "" ;No components page, name is not important

  ; Set output path to the installation directory.
  SetOutPath $INSTDIR

  ; Put file there
  File example1.nsi

SectionEnd
            </textarea></p>

            <p><a href="https://github.com/idleberg/codemirror-nsis">Code on GitHub</a></p>

        </div>
      </div>
    </div>

    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5/lib/codemirror.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/mode/simple.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5/addon/edit/matchbrackets.min.js"></script>
    <script defer src="dist/nsis.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const editor = document.querySelector('.codemirror');

        CodeMirror.fromTextArea(editor, {
          lineNumbers: true,
          matchBrackets: true,
          smartIndent: true,
          mode: 'nsis',
          theme: 'bootstrap'
        });
      });
    </script>
  </body>
</html>

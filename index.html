    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/lib/codemirror.min.css" />
    <link rel="stylesheet" href="dist/theme.min.css" />
    <style>
      .CodeMirror {
        height: auto;
      }
    </style>
  </head>
  <body class="flex flex-col bg-grey-lighter dark:bg-gray-800 h-screen p-4 font-sans">
    <main class="container mx-auto flex justify-center">
      <div class="mx-5 w-full lg:w-2/3 md:mx-0">
        <h1 class="text-2xl tracking-tight text-gray-900">
          <span class="block xl:inline">codemirror-nsis</span>
        </h1>

        <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
          A mode for <a class="text-indigo-600" href="https://nsis.sourceforge.io">NSIS</a> to use with <a  class="text-indigo-600" href="https://codemirror.net/">CodeMirror</a>, the versatile text editor implemented in JavaScript for the browser.
        </p>

        <div class="mt-8 lex lg:mt-5 lg:flex-shrink-0">
          <label class="font-semibold" for="editor">Example</label>
          <textarea id="editor" class="codemirror">
; The name of the installer
Name "Example1"

; The file to write
OutFile "example1.exe"

; Request application privileges for Windows Vista
RequestExecutionLevel user

; Build Unicode installer
Unicode True

; The default installation directory
InstallDir $DESKTOP\Example1

;--------------------------------

; Pages

Page directory
Page instfiles

;--------------------------------

; The stuff to install
Section "" ;No components page, name is not important

  ; Set output path to the installation directory.
  SetOutPath $INSTDIR

  ; Put file there
  File example1.nsi

SectionEnd
            </textarea
          >
        </div>
      </div>
    </main>

    <footer class="w-full text-center p-4 pin-b">
      <a href="https://github.com/idleberg/codemirror-nsis" class="text-indigo-600">Code on GitHub</a>
    </footer>
    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/lib/codemirror.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/addon/mode/simple.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/addon/edit/matchbrackets.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/codemirror@5.65.0/addon/edit/closebrackets.min.js"></script>
    <script type="module" src="dist/codemirror-nsis.esm.js"></script>
    <script defer type="nomodule" src="dist/codemirror-nsis.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const editor = document.querySelector(".codemirror");

        CodeMirror.fromTextArea(editor, {
          autoCloseBrackets: true,
          lineNumbers: true,
          matchBrackets: true,
          mode: "nsis",
          smartIndent: true,
          theme: "bootstrap"
        });
      });
    </script>
  </body>
</html>
